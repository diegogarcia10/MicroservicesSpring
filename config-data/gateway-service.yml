server:
  port: 8080
  error:
    include-message: always
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

spring:
  cloud:
    gateway:
      discovery:
        reactive:
          enabled: false
        locator:
          enabled: true
          lowerCaseServiceId: true
      routers:
        - id: customer-service
          uri: lb://CUSTOMER-SERVICE/
          predicates:
            - Path=/customers/**
        - id: product-service
          uri: lb://PRODUCT-SERVICE/
          predicates:
            - Path=/products/**
        - id: shopping-service
          uri: lb://SHOPPING-SERVICE/
          predicates:
            - Path=/invoices/**